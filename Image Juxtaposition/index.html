<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Jux</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
     <div style="background-color: white">
       <h2 style="background-color: #FFC627; padding-left: 10px; padding-right: 50px;padding-top: 10px; font-family: 'Lato'; font-size: 28px; padding-bottom: 5px;" > Before/After</h2>
       <h3 style="background-color: white; padding-left: 10px; padding-right: 50px; padding-bottom: 10px; padding-top: 10px; font-family: 'Lato'; font-weight: bold; font-size: 21px;">Use the slider to see the before and after of this engine
       
        <br>
       </h3>
    
      <div class="wrapper">
        <div class="images">
          <div class="img-1"></div>
          <div class="img-2"></div>
        </div>
        <div class="slider">
          <div class="drag-line">
            <span></span>
          </div>
          <input type="range" min="0" max="95" value="50">
        </div>
      </div>
     </div>
    
    <script src="Script.js"></script>

  </body>
</html>
